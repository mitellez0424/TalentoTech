<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con Fondos Gradientes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Sobre Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="seccion-principal">
            <h1>Bienvenidos a Nuestro Sitio</h1>
            <p>Este es un ejemplo de una página web con estructura semántica y estilos CSS.</p>
            <img src="images/imagen1.jpg" class="imagen1" alt="Imagen Principal">
            <p>Estamos comprometidos en ofrecer el mejor servicio.</p>
        </section>


        <aside id="sidebar">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </aside>
    </main>


    <footer>
        <div class="footer-content">
            <img src="images/imagen2.jpg" alt="Imagen de Pie de Página">
            <p>&copy; 2024 Página con Fondos Gradientes. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
